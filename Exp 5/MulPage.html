  <h2>Multiplication Table</h2>

  <div class="inputs">
    <label for="num">Enter a Number :</label><br>
    <input type="number" id="num" placeholder="Enter number" class="textbox"><br><br>
    <button class="submit-btn" onclick="generateTable()">Generate Table</button>
    <button class="clear-btn" onclick="clearTable()">Clear</button>
    
    <div id="output" style="margin-top:20px; text-align:left;"></div>
  </div>

  <script>
    function generateTable() {
      let n = document.getElementById("num").value;
      let output = document.getElementById("output");
      output.innerHTML = "";

      if (n === "") {
        output.innerHTML = "<p style='color:red;'>Please enter a number!</p>";
        return;
      }
      
      if (n <= 0) {
        output.innerHTML = "<p style='color:red;'>Please enter a positive number greater than 0!</p>";
        return;
      }

      let tableHTML = "<h3>Multiplication Table of " + n + ":</h3><div class=\"table-box\">";
      for (let i = 1; i <= 10; i++) {
        tableHTML += "<div class=\"row\">" + n + " X " + i + " = " + (n * i) + "</div>";
      }
      tableHTML += "</table-box>";

      output.innerHTML = tableHTML;
    }

    function clearTable() {
      document.getElementById("num").value = "";
      document.getElementById("output").innerHTML = "";
    }
  </script>
