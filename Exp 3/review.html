<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: aliceblue;
            font-family: Arial, sans-serif;
        }
        nav{
        background-color: aqua;
        padding: 10px 0;
        }
        table{
            margin: 0 auto;
        }
        td{
            width: 150px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        td a{
            text-decoration: none;
            color: black;
        }
        td a:hover{
            color: blue;
        }
        h2 {
            font-size: 40px;
            color: royalblue;
            margin-top: 30px;
        }
        label {
            font-size: 20px;
        }
        textarea {
            font-size: 18px;
            padding: 5px;
        }
        .submit-btn {
            background-color: green;
            color: white;
            font-size: 20px;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: darkgreen;
        }
        input, textarea {
            border: 1px solid gray;
            border-radius: 4px;
        }
        .inputs{
        border: 1px solid #ccc;
        background-color: white;
        border-radius: 8px;
        width: 500px;
        margin: 30px auto;
        padding: 20px;
        text-align: center;
        }
    </style>
</head>
<body>
    <nav>
        <table>
            <tr>
                <td><a href="./profile.html">Home</a> </td>
                <td><a href="./about.html">About</a></td>
                <td><a href="./skills.html">Skills</a></td>
                <td><a href="./project.html">Projects</a></td>
                <td><a href="./login.html">Login</a></td>
                <td><a href="./register.html">Register</a></td>
                <td><a href="./review.html" style="color: crimson;">Review</a></td>
            </tr>
        </table>
    </nav>


    <h2>Give Your Review</h2>
    <div class="inputs">
        <form action="">
            <label for="rating">Rate Us (1 to 5):</label>
            <br><br>
            <span>1 </span><input type="range" id="rating" name="rating" min="1" max="5" value="3" style="width: 300px;"><span> 5</span>
            <br><br>
            <textarea name="feedback" rows="4" cols="40" placeholder="Write your feedback here..."></textarea>
            <br><br>
            <input type="submit" value="Send" class="submit-btn">
        </form>
    </div>
</body>
</html>
