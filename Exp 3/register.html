<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    body{
        margin: 0px;
        padding: 0px;
        text-align: center;
    }
    nav{
        background-color: aqua;
    }
    table{
        margin: 0 auto;
    }
    td{
        width: 300px;
        font-size: 20px;
    }
    td a{
        text-decoration: none;
        color: black;
    }
    label{
        font-size: 25px;
    }
    h2{
        font-size: 50px;
        color:royalblue;
    }
    input{
        font-size: 25px;
    }
</style>

<body>
    <nav>
        <table>
            <tr>
                <td><a href="./profile.html">Home</a> </td>
                <td><a href="./about.html">About</a></td>
                <td><a href="./skills.html">Skills</a></td>
                <td><a href="./project.html">Projects</a></td>
                <td><a href="./login.html">Login</a></td>
                <td><a href="./register.html" style="color: crimson;">Register</a></td>
                <td><a href="./review.html">Review</a></td>
            </tr>
        </table>
    </nav>

    <h2>Register</h2>

    <form action="./login.html">

        <div class="inputs">
            <label for="username">Username : </label>
            <input id="username" type="text" name="User" placeholder="Enter Username">
            <br><br>
            <label for="password">Password : </label>
            <input id="password" type="password" name="Pass" placeholder="Enter Username">
            <br><br>
            <label for="Uname">Full Name : </label>
            <input id="Uname" type="text" name="UName" placeholder="Enter your FullName">
            <br><br>
            <label for="Add">Address : </label>
            <textarea name="Address" id="Add" placeholder="Enter your full Address" rows="5" cols="50" style="font-size: 12px;"></textarea>
            <br><br>
            <label for="skills">Choose Skills below : </label>
            <br><br>

            <label for="dsa" style="margin-left: 20px;">DSA : </label>
            <input type="checkbox" name="DSA" id="dsa">

            <label for="web" style="margin-left: 20px;">Web Dev : </label>
            <input type="checkbox" name="WEBDEV" id="web">

            <label for="dbms" style="margin-left: 20px;">DBMS : </label>
            <input type="checkbox" name="DBMS" id="dbms">
            <br><br>

            <label for="dob">Select DOB : </label>
            <input type="date" name="dateOfBirth" id="dob">
            <br><br>

            <label for="gender">Gender : </label>

            <label for="male" style="margin-left: 20px;">Male </label>
            <input type="radio" name="gen" id="male" value="male">

            <label for="female" style="margin-left: 20px;">Female </label>
            <input type="radio" name="gen" id="female" value="female">

            <label for="other" style="margin-left: 20px;">Others </label>
            <input type="radio" name="gen" id="other" value="others">
            <br><br>

            <label for="clg">Choose your College : </label>
            <select id="clg" style="font-size: 20px;">
                <option value="None" selected>Select one</option>
                <option value="Pandit Deendayal Energy University">Pandit Deendayal Energy University</option>
                <option value="Nirma">Nirma University</option>
                <option value="DDU">Dharamsinh Desai University</option>
            </select>
            <br><br>
            <input style="background-color: green;color:white" type="submit" value="Register">
        </div>
    </form>
</body>
</html>
