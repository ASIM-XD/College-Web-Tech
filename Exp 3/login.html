    body {
        margin: 0;
        padding: 0;

    nav {
        background-color: aqua;
        padding: 10px 0;

        margin: 0 auto;

        text-align: center;
        font-weight: bold;

    td a {
        text-decoration: none;
        color: black;
    }
    td a:hover {
        color: blue;
    }
    .inputs {
        text-align: center;
        margin-top: 100px;
        padding: 20px;
        background-color: white;
        width: 350px;
        margin-left: auto;
        margin-right: auto;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    label {
        font-size: 18px;
        font-weight: bold;
    }
    h2 {
        text-align: center;
        font-size: 36px;
        color: royalblue;
        margin-top: 30px;
    }
    input {
        font-size: 18px;
        padding: 6px;
        margin-top: 5px;

    }
</style>

<body>
    <nav>
        <table>

    <h2>Login</h2>

    <form action="">
        <div class="inputs">
            <label for="username">Username : </label>
            <input id="username" type="text" name="User" placeholder="Enter Username">
            <br><br>
            <label for="password">Password : </label>
            <input id="password" type="password" name="Pass" placeholder="Enter Password">
            <br><br>
            <input style="background-color: green; color:white; cursor:pointer;" type="submit" value="Login">
            <input style="background-color: crimson; color: white; cursor:pointer;" type="reset" value="Reset">
        </div>
    </form>
